<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<c:url value="/css/main.css" var="jstlCss" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
  <title>Modifier un Game</title>
</head>
<body>
<div layout:fragment="Mycontent">
  <div class="container mt-5">
    <div class="card-body">
      <form action="updateGame" method="post">
        <div class="form-group">
          <label class="control-label" th:for="idGame">ID Game :</label>
          <input type="text" name="idGame" th:value="${game.idGame}"
                 readonly class="form-control" id="idGame"/>
        </div>
        <div class="form-group">
          <label class="control-label" th:for="nomGame">Nom Game :</label>
          <input type="text" name="nomGame" th:value="${game.nomGame}"
                 class="form-control" id="nomGame"/>
        </div>
        <div class="form-group">
          <label class="control-label" th:for="prixGame">Prix Game :</label>
          <input type="text" name="prixGame" th:value="${game.prixGame}"
                 class="form-control" id="prixGame"/>
        </div>

        <div class="form-group">
          <label class="control-label" th:for="date">Date cr√©ation :</label>
          <input type="date" name="date" th:value="${#dates.format(game.dateCreation, 'yyyy-MM-dd')}"
                 class="form-control" id="date"/>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Modifier</button>
        </div>
      </form>
    </div>
    <br/>
    <br/>
    <a href="ListeGames">Liste Games</a>
  </div>
</div>
</body>
</html>
