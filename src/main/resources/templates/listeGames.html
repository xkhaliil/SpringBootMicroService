<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
  <meta charset="utf-8">
  <title>Liste des Games</title>
</head>
<body>
<div layout:fragment="Mycontent">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        Liste des Games
      </div>
      <div class="card-body">

        <table class="table table-striped">
          <tr>
            <th>ID</th><th>Nom Game</th><th>Prix</th><th>Actions</th>
          </tr>
          <tr th:each="p:${games.content}">
            <td th:text="${p.idGame}"></td>
            <td th:text="${p.nomGame}"></td>
            <td th:text="${p.prixGame}"></td>
            <td><a class="btn btn-primary" th:href="@{modifierGame(id=${p.idGame})}">Modifier</a></td>
            <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerGame(id=${p.idGame},
                            page=${currentPage}, size=${size})}">Supprimer</a></td>

          </tr>
        </table>
        <ul class="nav nav-pills">
          <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
               th:href="@{ ListeGames(page=${status.index}, size=${size} ) }"
               th:text="${status.index }"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
